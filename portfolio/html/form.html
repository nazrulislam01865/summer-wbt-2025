<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Contact Us</title>
</head>
<body class="container">
    <header class="header">
        <div class="headerName">
            <h2><a href="../index.html">Nazrul Islam</a></h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="./education.html">Education</a></li>
                <li><a href="./expericence.html">Experience</a></li>
                <li><a href="./project.html">Projects</a></li>
                <li><a href="#" id="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="form" id="contactForm">
        <div class="fullwidth">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <div class="formpart">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="formpart">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                    </div>
                    
                    <div class="formpart">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="formpart">
                        <label for="reason">Contact Reason:</label>
                        <select id="reason" name="reason">
                            <option value="inquiry">General Inquiry</option>
                            <option value="support">Support</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </div>

                   <div class="formpart">
                        <label>Service Needed:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="service" value="web-design" required> Web Design</label>
                            <label><input type="radio" name="service" value="seo"> SEO</label>
                            <label><input type="radio" name="service" value="marketing"> Digital Marketing</label>
                        </div>
                    </div>

                    <div class="formpart">
                        <label>Offering job? </label>
                        <div class="radio-group">
                            <label><input type="radio" name="offer" value="yes" required> Yes</label>
                            <label><input type="radio" name="offer" value="no"> No</label>
                            <label><input type="radio" name="offer" value="maybe"> May be</label>
                        </div>
                    </div>

                    <div class="formpart">
                        <label for="position">Your Position</label>
                        <select id="position" name="position">
                            <option value="ceo">CEO</option>
                            <option value="hr">HR</option>
                            <option value="manager">Manager</option>
                            <option value="other">Other official</option>
                        </select>
                    </div>


                    <button type="submit" class="submitbtn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h3 class="copyrighttext">All right reserved by <strong>Nazrul Islam</strong></h3>
        <ul class="socialLinks">
            <li><a href="#"><img src="../images/fb.png" alt="#"></a></li>
            <li><a href="#"><img src="../images/link.png" alt="#"></a></li>
            <li><a href="#"><img src="../images/git.png" alt="#"></a></li>
        </ul>
    </footer>
    <script src="../data/scripts.js"></script>
</body>
</html>
