<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Form</title>
</head>
<body class="container">
    <header class="header">
        <p class="description">
            <p class="star">*</p>
            <p class="afstar">- Denotes Required Information</p>
        </p>
        <div class="path">
            <strong>> 1 Donation</strong> > 2 Confirmation >  Thank You!
        </div>
    </header>

    <div class="HeadingText">Donor Information</div>

    <div class="formbody">
        <form action="#" method="GET" class="form">
            <div class="form-group">
                <label for="name">First Name <sup>*</sup></label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name <sup>*</sup></label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="address1">Address 1<sup>*</sup></label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="city">City<sup>*</sup></label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="state">State<sup>*</sup></label>
                <select class="state">
                    <option value="state1" reqired>Select a state</option>
                    <option value="state2">State 2</option>
                    <option value="state3">State 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code<sup>*</sup></label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="country">Country <sup>*</sup></label>
                <select class="state">
                    <option value="state1" reqired>Select a Country</option>
                    <option value="state2">State 2</option>
                    <option value="state3">State 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="text"  id="name">
            </div>
            <div class="form-group">
                <label for="email">Email<sup>*</sup></label>
                <input type="text"  id="name">
            </div>
                 <label for="email">Donation<sup>*</sup></label>
                <input type="radio"  id="name"> None
                <input type="radio"  id="name"> $50
                <input type="radio"  id="name"> $75
                <input type="radio"  id="name"> $100
                <input type="radio"  id="name"> $250
                <input type="radio"  id="name"> Others
                
            </div>


        </form>
    </div>

    
</body>
</html>
